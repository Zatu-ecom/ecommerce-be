services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application (Run ONLY - No Build)
  app:
    # CRITICAL CHANGE: No 'build' context here.
    # We use the exact image name that we load in the pipeline.
    image: ecommerce-backend:latest
    container_name: ecommerce-app
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    
    # Load config from the generated .env file
    env_file:
      - .env
      
    # Dynamic runtime variables only
    environment:
      REDIS_ADDR: ${REDIS_HOST}:${REDIS_PORT}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Migration Runner
  migrate:
    image: postgres:16-alpine
    container_name: ecommerce-migrate
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - ecommerce-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        cd migrations &&
        chmod +x run_migrations.sh &&
        ./run_migrations.sh --all
      "
    profiles:
      - tools

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network

volumes:
  postgres_data:
    name: ecommerce-postgres-data
  redis_data:
    name: ecommerce-redis-data