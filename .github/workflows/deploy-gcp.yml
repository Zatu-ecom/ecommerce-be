name: Deploy to GCP VM

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target Environment'
        required: true
        type: choice
        options:
          - dev
          - prod

env:
  IMAGE_NAME: ecommerce-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Checkout Config Repo
        uses: actions/checkout@v4
        with:
          repository: Zatu-ecom/Config
          ssh-key: ${{ secrets.CONFIG_DEPLOY_KEY }}
          path: config-repo

      - name: Generate .env File
        run: |
          CONFIG_FILE="config-repo/${{ inputs.target_env }}/backend.env"
          
          if [ ! -f "$CONFIG_FILE" ]; then
            exit 1
          fi
          
          cat "$CONFIG_FILE" > .env
          echo "" >> .env
          
          if [ "${{ inputs.target_env }}" == "prod" ]; then
            echo "DB_USER=${{ secrets.PROD_DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}" >> .env
            echo "REDIS_PASSWORD=${{ secrets.PROD_REDIS_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}" >> .env
            echo "JWT_EXPIRY_HOURS=${{ secrets.PROD_JWT_EXPIRY }}" >> .env
          elif [ "${{ inputs.target_env }}" == "dev" ]; then
            echo "DB_USER=${{ secrets.DEV_DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}" >> .env
            echo "REDIS_PASSWORD=${{ secrets.DEV_REDIS_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.DEV_JWT_SECRET }}" >> .env
            echo "JWT_EXPIRY_HOURS=${{ secrets.DEV_JWT_EXPIRY }}" >> .env
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: ${{ env.IMAGE_NAME }}:latest
          build-args: BUILDKIT_INLINE_CACHE=1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:latest | gzip > ecommerce-backend.tar.gz

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Transfer Files to VM
        run: |
          gcloud compute scp ecommerce-backend.tar.gz .env \
            ${{ secrets.GCP_VM_NAME }}:/tmp/ \
            --zone=${{ secrets.GCP_VM_ZONE }}

      - name: Deploy on VM
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          
          cat << EOF > deploy_script.sh
          #!/bin/bash
          set -e
          
          sudo mv /tmp/.env /home/vasugoriya1234/ecommerce-backend/.env
          sudo mv /tmp/ecommerce-backend.tar.gz /home/vasugoriya1234/ecommerce-backend/ecommerce-backend.tar.gz
          
          sudo chown vasugoriya1234:vasugoriya1234 /home/vasugoriya1234/ecommerce-backend/.env
          sudo chown vasugoriya1234:vasugoriya1234 /home/vasugoriya1234/ecommerce-backend/ecommerce-backend.tar.gz
          
          sudo -u vasugoriya1234 bash -c "
            cd /home/vasugoriya1234/ecommerce-backend
            
            git fetch origin
            git reset --hard origin/$BRANCH_NAME
            
            docker load < ecommerce-backend.tar.gz
            rm ecommerce-backend.tar.gz
            
            docker-compose down
            docker-compose up -d --force-recreate
            
            docker image prune -f
          "
          EOF
          
          chmod +x deploy_script.sh
          
          gcloud compute scp deploy_script.sh ${{ secrets.GCP_VM_NAME }}:/tmp/ --zone=${{ secrets.GCP_VM_ZONE }}
          
          gcloud compute ssh ${{ secrets.GCP_VM_NAME }} \
            --zone=${{ secrets.GCP_VM_ZONE }} \
            --command="bash /tmp/deploy_script.sh"
